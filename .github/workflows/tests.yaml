name: Tests
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Npm Install
        run: npm ci --include=dev
      - name: Run tests
        run: npm run test
