name: Tests
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - name: Npm Install
        run: npm ci --include=dev --ignore-scripts
      - name: Run tests
        run: npm run test
